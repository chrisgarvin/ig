<template name="home">
	{{#if currentUser}} Welcome <a href="http://www.instagram.com/{{currentUser.services.instagram.username}}">{{currentUser.services.instagram.username}}</a>!
	<br>

	<img src={{currentUser.services.instagram.profile_picture}}>

	<a href="#" class="logout">log out</a>
	{{else}}
		<div class="login-holder">
			<a href="#" class="login btn">log in</a>
		</div>
	{{/if}}

</template>
